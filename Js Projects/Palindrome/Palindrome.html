<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="Palindrome.css">
</head>
<body>
   <div class="main">
    <div id="container">
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
        <input type="text" id="input" placeholder="Enter a word or phrase">
        <button id="btn" onclick="checkPalindrome()">Check Palindrome</button>
        <p id="result"></p>
    </div>
   </div>
    <script src="Palindrome.js"></script>
</body>
</html>
